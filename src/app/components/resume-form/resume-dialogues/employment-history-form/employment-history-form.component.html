<form [formGroup]="this.employmentHistoryForm" (ngSubmit)="this.employmentHistoryForm.valid && addOrUpdate()">
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-form-field>
        <input formControlName="employer" matInput placeholder="Employer Name"/>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="designation" matInput placeholder="Designation"/>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="organisation" matInput placeholder="Organisation"/>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="city" matInput placeholder="City"/>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="state" matInput placeholder="State"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start Month</mat-label>
        <mat-select formControlName="start_month">
          <mat-option *ngFor="let month of this.monthArray" [value]="month">
            {{month}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="start_year" matInput placeholder="Start Year"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Month</mat-label>
        <mat-select formControlName="end_month">
          <mat-option *ngFor="let month of this.monthArray" [value]="month">
            {{month}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="end_year" matInput placeholder="End Year"/>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
      <button mat-raised-button color="primary" *ngIf="this.data.employmentHistory">Update</button>
      <button mat-raised-button color="primary" *ngIf="!this.data.employmentHistory">Save</button>
      <button type="button" (click)="this.dialogRef.close()" mat-raised-button color="warn">Cancel</button>
    </div>
  </form>
